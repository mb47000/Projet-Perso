<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NDM V1.0</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue">
    <nav class="navbar navbar-light bg-light container-fluid d-flex justify-content-between">
        <h1 class="navbar-brand"> NDM <p class="d-none d-sm-inline">Construction </p>- Gestionnaire</h1>
        <button class="btn" title="se déconnecter"><i class="fas fa-sign-out-alt"></i></button>
    </nav>
    
    <div class="container-fluid mt-1">
        <button class="btn" title="Nouvel Utilisateur" data-toggle="modal" id="btnNew" data-target="#exampleModalCenter"><i class="fas fa-user-plus lg" id="iconplus"></i></button>
        <table class="table table-bordered table-hover table-striped table-dark"
        id="table"
        data-sortable="true"
        data-toggle="table"
        data-url="client.json"
        data-search="true"
        data-show-search-clear-button="true"
        data-show-toggle="true"
        data-buttons-align="left"
        data-mobile-responsive="true"
        data-check-on-init="true">
        
        <thead class="thead-light">
            <tr>
                <th data-field="nom" data-sortable="true">Nom</th>
                <th data-field="phone">Téléphone</th>
                <th data-field="mail">Email</th>
                <th data-field="fiche">Fiche Complète</th>
            </tr>
        </thead>
        </table>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content bg-dark">
                <div class="modal-header bg-light">
                  <h5 class="modal-title" id="exampleModalCenterTitle">Nouveau Client</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="form1" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Nom1">Nom</label>
                                <input type="text" class="form-control" id="Nom1" placeholder="Nom" required>
                                <div class="valid-feedback">
                                        ok
                                </div>
                                <div class="invalid-feedback">
                                    Rentrez un Nom
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="prenom1">Prénom</label>
                                    <input type="text" class="form-control" id="prenom1" placeholder="Prénom">
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="phone1">Télephone</label>
                                    <input type="text" class="form-control" id="phone1" placeholder="Portable">
                                    <input type="text" class="form-control mt-1" id="phone2" placeholder="Fixe">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                            </div>
                        <div class="form-group">
                          <label for="inputAddress">Adresse</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="adresse">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Ville</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="ville">
                          </div>
                          
                          <div class="form-group col-md-6">
                            <label for="inputZip">Code Postal</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="code-postal">
                          </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                  <button type="submit" form='form1'  class="btn btn-success">Sauvegarder</button>
                
                </div>
              </div>
            </div>
          </div>
    <script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');  
      }, false); 
    });
  }, false);
})();
</script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
</body>

</html>
